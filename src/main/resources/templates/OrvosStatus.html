<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head"></head>

<div th:if="${DefaultPasswordChanged} != false">
    <div th:replace="fragments/navbar :: navbar"></div>
</div>
    <div class="container">

        <form th:action="@{/orvosstatus}" method="post" th:object="${orvos}">

            <input type="text" id="oid" hidden th:field="*{orvosAzonosito}">


            <div>
                <label>Orvos jelenleg elérhető (active) vagy nem (inactive)?</label>

                <div class="checkbox">
                    <input type="radio" th:field="*{status}"
                           name="statusRadio" value="true" required/>
                    <label class="">Active</label>
                </div>

                <div class="checkbox">
                    <input type="radio" th:field="*{status}" name="statusRadio"  value="false"/>
                    <label class="">Inactiv</label>
                </div>
            </div>



                <div class="form-group">
                    <button id="submitButton" type="submit"
                            class="btn mb20 mb20 pull-left btn-large btn-primary">Módosítás</button>
                </div>
            </form>
    </div>


</body>
</html>
