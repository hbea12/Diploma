<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head"></head>


<div th:if="${DefaultPasswordChanged} != false">
    <div th:replace="fragments/navbar :: navbar"></div>
</div>
    <div class="container">

        <form th:action="@{/orvosadat}" method="post" th:object="${orvos}">

            <input type="text" id="oazonosito"
                   hidden th:field="*{orvosAzonosito}" >

            <label for="oname">Név:</label>
            <div class="form-group">
                <input type="text" id="oname"
                       required="required" th:field="*{orvosNev}" autofocus="autofocus">
            </div>

            <label for="ozipAndCity">Irányítószám és város:</label>
            <div class="form-group">
                <input type="text" id="ozipAndCity"
                       required="required" th:field="*{zippAndCity}" autofocus="autofocus">
            </div>

            <label for="ostreet">Út és házszám:</label>
            <div class="form-group">
                <input type="text" id="ostreet"
                       required="required" th:field="*{street}" autofocus="autofocus">
            </div>

            <label for="ophoneNumber">Elérhetőség:</label>
            <div class="form-group">
                <input type="text" id="ophoneNumber"
                       required="required" th:field="*{phoneNumber}" autofocus="autofocus">
            </div>

                <div class="form-group">
                    <button id="submitButton" type="submit"
                            class="btn mb20 mb20 pull-left btn-large btn-primary">Módosítás</button>
                </div>
            </form>
    </div>


</body>
</html>
