<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head"></head>

<body>
<div th:if="${DefaultPasswordChanged} != false">
    <div th:replace="fragments/navbar :: navbar"></div>
</div>

<div th:if="${betegIdFoglalt} == true" class="alert alert-warning">
    <strong>Figyelem!</strong> A megadott tajszám már foglalt
</div>
<form method="post" id="mainForm" th:action="@{/ujbeteg}" th:object="${patient}">
    <div class="container">

        <label for="taj">Tajszám:</label>
        <div class="form-group">
            <input type="text"  id="taj" placeholder="Tajszám (9 hosszú)"
                   pattern="^[0-9]{9}" title="A tajszám 9 hosszúságú" required="required" th:field="*{taj}">
        </div>

        <label for="nev">Név:</label>
        <div class="form-group">
            <input type="text" id="nev" placeholder="Név"
                   required="required" th:field="*{nev}">
        </div>
        <label for="szulDate">Születési dátum:</label>
        <div class="form-group">
            <input type="date" id="szulDate" placeholder="Születési dátum"
                   required="required" th:field="*{szuletesiDatum}">
        </div>
        <label for="cim">Cím:</label>
        <div class="form-group">
            <input type="text" id="cim" placeholder="Cím"
                   required="required" th:field="*{cim}">
        </div>

        <label for="orvosAzonosito">Orvos azonosito:</label>
        <div class="form-group">
            <select th:field="*{orvosAzonosito}"  id="orvosAzonosito">
                <option th:each="orvos : ${orvosList}" th:value="${orvos.orvosAzonosito}" th:text="${orvos.orvosNev}"></option>
            </select>
        </div>

        <label for="email">Email:</label>
        <div class="form-group">
            <input type="email" id="email" placeholder="Email"
                   required="required" th:field="*{email}">
        </div>

        <button type="submit" class="btn btn-default">Mentés</button>
    </div>
</form>


</body>
</html>
