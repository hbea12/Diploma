<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>

<body>
<div th:if="${DefaultPasswordChanged} != false">
    <div th:replace="fragments/navbar :: navbar"></div>
</div>
<form method="post" id="mainForm" th:action="@{/beteglekerdez}" th:object="${patient}">
    <div class="container">


        <label for="tajszam">Beteg tajszám:</label>
        <div class="form-group">
            <input type="text"  id="tajszam" placeholder="Tajszám (9 hosszú)"
                   pattern="^[0-9]{9}" title="A tajszám 9 hosszúságú"
                   required="required" th:field="*{taj}">
        </div>
        <button type="submit" class="btn btn-default">Lekérdez</button>
    </div>
</form>
</body>
</html>
