<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head"></head>

<body>
<div th:if="${DefaultPasswordChanged} != false">
    <div th:replace="fragments/navbar :: navbar"></div>
</div>
<form method="post" id="mainForm" th:action="@{/betegadatok}" th:object="${patient}">
    <div class="container">

        <input type="text" hidden id="taj" th:field="*{taj}">

        <label for="nev">Név:</label>
        <div class="form-group">
            <input type="text" id="nev" placeholder="Név"
                   required="required" th:field="*{nev}">
        </div>

        <!--<input type="date" id="szulDate" hidden  th:field="*{szuletesiDatum}">-->

        <label for="cim">Cím:</label>
        <div class="form-group">
            <input type="text" id="cim" placeholder="Cím"
                   required="required" th:field="*{cim}">
        </div>

        <!--<select hidden th:field="*{orvosAzonosito}"  id="orvosAzonosito">-->
            <!--<option th:each="orvos : ${orvosList}" th:value="${orvos.orvosAzonosito}" th:text="${orvos.orvosNev}"></option>-->
        <!--</select>-->

        <label for="email">Email:</label>
        <div class="form-group">
            <input type="email" id="email" placeholder="Email"
                   required="required" th:field="*{email}">
        </div>

        <button type="submit" class="btn btn-default">Mentés</button>
    </div>
</form>


</body>
</html>
